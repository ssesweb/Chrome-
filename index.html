<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安全合并多个密码文件并解决密码冲突问题，所有处理都在本地浏览器完成">
    <meta name="keywords" content="密码合并,CSV处理,本地密码管理,浏览器工具">
    <meta name="author" content="密码合并工具">
    <meta property="og:title" content="密码合并工具">
    <meta property="og:description" content="安全合并多个密码文件，所有处理都在本地浏览器完成">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://example.com/password-merger">
    <title>密码合并工具 - 安全合并多个密码文件并解决冲突</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="g-bg">
        <div class="g-polygon g-polygon-1"></div>
        <div class="g-polygon g-polygon-2"></div>
        <div class="g-polygon g-polygon-3"></div>
    </div>
    <div class="container">
        <h1>密码合并工具</h1>
        <p>请分别上传两个 CSV 格式的密码文件。所有处理都在您的浏览器本地进行，确保密码安全。</p>

        <div class="upload-section">
            <div class="file-upload">
                <label for="file1">选择第一个密码文件 (CSV):</label>
                <input type="file" id="file1" accept=".csv">
            </div>
            <div class="file-upload">
                <label for="file2">选择第二个密码文件 (CSV):</label>
                <input type="file" id="file2" accept=".csv">
            </div>
            <div id="additional-files"></div>
            <button id="addFileButton" class="add-file-btn">+ 添加更多文件</button>
        </div>

        <button id="mergeButton">合并密码</button>

        <div id="conflict-resolution" style="display:none;">
            <h2>密码冲突处理</h2>
            <p>以下条目存在密码冲突，请选择要保留的密码：</p>
            <div id="conflict-list"></div>
            <button id="resolveConflictButton">确认选择</button>
        </div>

        <div id="statusArea">
            <h2>处理状态</h2>
            <pre id="output"></pre>
        </div>

        <a id="downloadLink" style="display:none;">下载合并后的密码文件 (all_passwords.csv)</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "密码合并工具",
      "description": "安全合并多个密码文件并解决冲突问题，所有处理都在本地浏览器完成",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any"
    }
    </script>
</body>
</html>
